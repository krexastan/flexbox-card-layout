<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Card Layout (Quizon)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Flexbox Card Layout</h1>

    <div class="flex-container">

        <div class="flex-item">
            <img src="img/img-1.jpg" alt="Image 1">
            <h3>Image 1</h3>
        </div>

        <div class="flex-item">
            <img src="img/img-2.jpg" alt="Image 2">
            <h3>Image 2</h3>
        </div>

        <div class="flex-item">
            <img src="img/img-3.jpg" alt="Image 3">
            <h3>Image 3</h3>
        </div>

        <div class="flex-item">
            <img src="img/img-4.jpg" alt="Image 4">
            <h3>Image 4</h3>
        </div>

        <div class="flex-item">
            <img src="img/img-5.jpg" alt="Image 5">
            <h3>Image 5</h3>
        </div>

        <div class="flex-item">
            <img src="img/img-6.jpg" alt="Image 6">
            <h3>Image 6</h3>
        </div>

    </div>
</body>
</html>
